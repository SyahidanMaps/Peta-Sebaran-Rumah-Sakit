<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PETA SEBARAN RUMAH SAKIT DI KOTA TANGSEL</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/AdministrasiKecamatanTangsel_1.js"></script>
        <script src="data/RumahSakitTangsel_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-6.428297957868378,106.51754051134456],[-6.162857929627532,107.0281018685961]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA SEBARAN RUMAH SAKIT DI KOTA TANGSEL</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Peta ini merupakan ......<br /><br />Prodi Kesehatan Masyarakat<br />Peminatan Epidemiologi<br />Fakultas Ilmu Kesehatan<br />UIN Syarif Hidayatullah Jakarta';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriLightGray_0');
        map.getPane('pane_EsriLightGray_0').style.zIndex = 400;
        var layer_EsriLightGray_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriLightGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_EsriLightGray_0;
        map.addLayer(layer_EsriLightGray_0);
        function pop_AdministrasiKecamatanTangsel_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WADMKC</th>\
                        <td>' + (feature.properties['WADMKC'] !== null ? autolinker.link(String(feature.properties['WADMKC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Penduduk</th>\
                        <td>' + (feature.properties['Penduduk'] !== null ? autolinker.link(String(feature.properties['Penduduk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? autolinker.link(String(feature.properties['Luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AdministrasiKecamatanTangsel_1_0(feature) {
            switch(String(feature.properties['WADMKC'])) {
                case 'Ciputat':
                    return {
                pane: 'pane_AdministrasiKecamatanTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,129,225,1.0)',
                interactive: true,
            }
                    break;
                case 'Ciputat Timur':
                    return {
                pane: 'pane_AdministrasiKecamatanTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(153,33,227,1.0)',
                interactive: true,
            }
                    break;
                case 'Pamulang':
                    return {
                pane: 'pane_AdministrasiKecamatanTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,189,22,1.0)',
                interactive: true,
            }
                    break;
                case 'Pondok Aren':
                    return {
                pane: 'pane_AdministrasiKecamatanTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,231,48,1.0)',
                interactive: true,
            }
                    break;
                case 'Serpong':
                    return {
                pane: 'pane_AdministrasiKecamatanTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,74,240,1.0)',
                interactive: true,
            }
                    break;
                case 'Serpong Utara':
                    return {
                pane: 'pane_AdministrasiKecamatanTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,41,141,1.0)',
                interactive: true,
            }
                    break;
                case 'Setu':
                    return {
                pane: 'pane_AdministrasiKecamatanTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(18,197,221,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AdministrasiKecamatanTangsel_1');
        map.getPane('pane_AdministrasiKecamatanTangsel_1').style.zIndex = 401;
        map.getPane('pane_AdministrasiKecamatanTangsel_1').style['mix-blend-mode'] = 'normal';
        var layer_AdministrasiKecamatanTangsel_1 = new L.geoJson(json_AdministrasiKecamatanTangsel_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AdministrasiKecamatanTangsel_1',
            layerName: 'layer_AdministrasiKecamatanTangsel_1',
            pane: 'pane_AdministrasiKecamatanTangsel_1',
            onEachFeature: pop_AdministrasiKecamatanTangsel_1,
            style: style_AdministrasiKecamatanTangsel_1_0,
        });
        bounds_group.addLayer(layer_AdministrasiKecamatanTangsel_1);
        map.addLayer(layer_AdministrasiKecamatanTangsel_1);
        function pop_RumahSakitTangsel_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(String(feature.properties['Keterangan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RumahSakitTangsel_2_0() {
            return {
                pane: 'pane_RumahSakitTangsel_2',
                radius: 14.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RumahSakitTangsel_2');
        map.getPane('pane_RumahSakitTangsel_2').style.zIndex = 402;
        map.getPane('pane_RumahSakitTangsel_2').style['mix-blend-mode'] = 'normal';
        var layer_RumahSakitTangsel_2 = new L.geoJson(json_RumahSakitTangsel_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RumahSakitTangsel_2',
            layerName: 'layer_RumahSakitTangsel_2',
            pane: 'pane_RumahSakitTangsel_2',
            onEachFeature: pop_RumahSakitTangsel_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_RumahSakitTangsel_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_RumahSakitTangsel_2);
        map.addLayer(layer_RumahSakitTangsel_2);
        var overlaysTree = [
            {label: '<img src="legend/RumahSakitTangsel_2.png" /> Rumah Sakit Tangsel', layer: layer_RumahSakitTangsel_2},
            {label: 'Administrasi Kecamatan Tangsel<br /><table><tr><td style="text-align: center;"><img src="legend/AdministrasiKecamatanTangsel_1_Ciputat0.png" /></td><td>Ciputat</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiKecamatanTangsel_1_CiputatTimur1.png" /></td><td>Ciputat Timur</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiKecamatanTangsel_1_Pamulang2.png" /></td><td>Pamulang</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiKecamatanTangsel_1_PondokAren3.png" /></td><td>Pondok Aren</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiKecamatanTangsel_1_Serpong4.png" /></td><td>Serpong</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiKecamatanTangsel_1_SerpongUtara5.png" /></td><td>Serpong Utara</td></tr><tr><td style="text-align: center;"><img src="legend/AdministrasiKecamatanTangsel_1_Setu6.png" /></td><td>Setu</td></tr></table>', layer: layer_AdministrasiKecamatanTangsel_1},
            {label: "Esri Light Gray", layer: layer_EsriLightGray_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_AdministrasiKecamatanTangsel_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AdministrasiKecamatanTangsel_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_RumahSakitTangsel_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Keterangan'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_AdministrasiKecamatanTangsel_1]);
        map.on("zoomend", function(){
            resetLabels([layer_AdministrasiKecamatanTangsel_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AdministrasiKecamatanTangsel_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AdministrasiKecamatanTangsel_1]);
        });
        </script>
    </body>
</html>
